<input id="r" type="range" min="0" max="255"/>
<input id="g" type="range" min="0" max="255" />
<input id="b" type="range" min="0" max="255" />
<input id="a" type="range" min="0" max="100" />
<div id="color" style="width:100px;height:100px;"></div>

<div id="text">Hello, {{name}}!</div>
<script>
  let object = {
    a: {
      x: 1
    },
    b: 2
  }


  let handlers = new Map()
  let reactivities = new Map()

  let usedReactivities = []

  // 问题： 每次都会得到一个新的reactive对象
  // 解决：reactivities变量
  function reactive(object) {
    if (reactivities.has(object)) {
      return reactivities.get(object)
    }

    let proxy = new Proxy(object, {
      get(obj, prop) {
        // 依赖收集
        usedReactivities.push([obj, prop])
        if (typeof obj[prop] === 'object')
          return reactive(obj[prop])
        return obj[prop]
      },
      set(obj, prop, val) {
        obj[prop] = val
        // 执行对应的，收集来的handler
        if (handlers.get(obj))
          if (handlers.get(obj).get(prop))
            for (let handler of handlers.get(obj).get(prop))
              handler()
        return obj[prop]
      }
    })

    reactivities.set(object, proxy)
    reactivities.set(proxy, proxy)
    return proxy
  }

  function effect(handler) {
    usedReactivities = []
    // 触发reactive中get，usedReactivities中的值就会改变
    handler()
    console.log(usedReactivities)
    // 把对应的handler，赋值
    for (let usedReactivity of usedReactivities) {
      let [obj, prop] = usedReactivity
      if (!handlers.has(obj))
        handlers.set(obj, new Map())

      if (!handlers.get(obj).has(prop))
        handlers.get(obj).set(prop, [])

      handlers.get(obj).get(prop).push(handler)
    }
  }

  // 双向数据绑定
  let p = reactive({r:100,g:100,b:100,a:100})

  effect(() => {
    document.getElementById('r').value = p.r
  })
  effect(() => {
    document.getElementById('g').value = p.g
  })
  effect(() => {
    document.getElementById('b').value = p.b
  })
  effect(() => {
    document.getElementById('a').value = p.a
  })

  document.getElementById('r').addEventListener('input', function (e) {
    p.r = e.target.value
  })
  document.getElementById('g').addEventListener('input', function (e) {
    p.g = e.target.value
  })
  document.getElementById('b').addEventListener('input', function (e) {
    p.b = e.target.value
  })
  document.getElementById('a').addEventListener('input', function (e) {
    p.a = e.target.value
  })

  effect(() => {
    document.getElementById('color').style.backgroundColor = `rgba(${p.r},${p.g},${p.b},${p.a/100})`
  })



  let range = document.createRange()
  range.setStart(document.getElementById('text').childNodes[0], 7)
  range.setEnd(document.getElementById('text').childNodes[0], 15)
  let data = reactive({text:'world'})
  effect(() => {
    range.extractContents()7
    range.insertNode(document.createTextNode(data.text))
  })
</script>
