<!-- 启发式搜索 -->
<style>
  .cell{
    display: inline-block;
    width: 6px;
    height:6px;
    background-color: gray;
    border-bottom:solid 1px white;
    border-right:solid 1px white;
    vertical-align:middle;
  }
  #container{
    width: 701px;
  }
</style>
<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map)">save</button>
<button onclick="localStorage.clear('map');window.location.href = ''">clear</button>
<script>
  // 二叉堆，，，要用数组实现，，而不是用{value:'',left:target,right:target}
  class BinaryHeap{
    constructor(data, compare){
      this.data = data
      this.compare = compare
    }
    take(){
      if(!this.data.length)
        return ;
      let min = this.data[0]
      let i = 0
      // fix heap
      while(i<this.data.length){
        if(i*2+1>=this.data.length)
          break;
        if(i*2+2>=this.data.length){
          this.data[i] = this.data[i*2+1]
          i = i*2+1
          break
        }
        if(this.compare(this.data[i*2+1], this.data[i*2+2])<0){
          this.data[i] = this.data[i*2+1]
          i = i*2+1
        } else {
          this.data[i] = this.data[i*2+2]
          i = i*2+2
        }
      }
      if(i<this.data.length-1){
        this.insertAt(i, this.data.pop())
      } else {
        this.data.pop()
      }

      return min;
    }
    insertAt(i, v){
      this.data[i] = v
      while(i>0&&this.compare(v, this.data[Math.floor((i-1)/2)])<0){
        this.data[i] = this.data[Math.floor((i-1)/2)]
        this.data[Math.floor((i-1)/2)] = v
        i = Math.floor((i-1)/2)
      }
    }
    insert(v){
      this.insertAt(this.data.length, v)
    }
    get length(){
      return this.data.length
    }
  }


  var map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0);
  let container = document.getElementById('container');
  for(let y = 0; y<100;y++){
    for(let x = 0; x<100; x++){
      let cell = document.createElement('div');
      cell.classList.add('cell');

      if(map[y*100 + x] === 1)
        cell.style.backgroundColor = 'black';

      cell.addEventListener('mouseover', function (e) {
        if (mouse) {
          if (clear){

            cell.style.backgroundColor = '';
            map[y*100 + x] = 0
          } else {
            cell.style.backgroundColor = 'black';
            map[y*100 + x] = 1;

          }
        }
      })
      container.appendChild(cell);
    }
  }

  let mouse = false
  let clear = false

  document.addEventListener('mousedown',e => {
    mouse = true
    clear = e.which === 3
  })
  document.addEventListener('mouseup',() => mouse = false)

  document.addEventListener('contextmenu', e => e.preventDefault())

  function sleep(t){
    return new Promise(resolve => {
      setTimeout(resolve, t)
    })

  }

  async function findPath(map, start, end){
    map = map.slice()


    container.children[100*start[1]+start[0]].style.backgroundColor = 'green'
    container.children[100*end[1]+end[0]].style.backgroundColor = 'red'
    // let queue = [start]

    function distance([x,y]){
      return (x-end[0])**2+(y-end[1])**2
    }

    // 启发式搜索
    let collention = new BinaryHeap([start], (a,b) => distance(a) - distance(b))

    async function insert([x, y], pre){
      // 不是未处理的点
      if(map[100*y+x] !== 0)
        return;
      // 超出边界的点
      if(x<0||y<0||x>=100||y>=100)
        return;
      // 标志当前点已经被处理过了
      map[100*y+x] = pre

      container.children[100*y+x].style.backgroundColor = 'lightgreen'
      await sleep(1)

      collention.insert([x, y])
    }

    while(collention.length){
      // 广度, 能找到最优路径
      let [x,y] = collention.take()   // pop unshift | push shift
      // 深度
      // let [x,y] = queue.pop()   // pop unshift | push shift

      // 查找结束
      if(x===end[0] && y===end[1]){
        let path = []
        while(x !== start[0]||y !== start[1]){
          path.push([x,y])
          container.children[100*y+x].style.backgroundColor = 'pink'
          var point = map[y*100 + x]
          y = point[1]
          x = point[0]
        }
        return path;
      }

      
      // 当前点 上下左右的点
      await insert([x-1, y], [x,y])
      await insert([x+1, y], [x,y])
      await insert([x, y-1], [x,y])
      await insert([x, y+1], [x,y])

      // 当前点 斜线
      await insert([x-1, y-1], [x,y])
      await insert([x+1, y-1], [x,y])
      await insert([x-1, y+1], [x,y])
      await insert([x+1, y+1], [x,y])

    }
  }
</script>
